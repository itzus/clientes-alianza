# Configuración específica para Swagger/OpenAPI

# Habilitar Swagger UI
springdoc.swagger-ui.enabled=true

# Ruta personalizada para Swagger UI
springdoc.swagger-ui.path=/swagger-ui.html

# Configuración de la documentación
springdoc.api-docs.enabled=true
springdoc.api-docs.path=/api-docs

# Configuración de grupos
springdoc.group-configs[0].group=clientes-api
springdoc.group-configs[0].paths-to-match=/clientes/**

# Configuración de la UI
springdoc.swagger-ui.operationsSorter=method
springdoc.swagger-ui.tagsSorter=alpha
springdoc.swagger-ui.tryItOutEnabled=true
springdoc.swagger-ui.filter=true

# Configuración de seguridad (si se implementa en el futuro)
springdoc.swagger-ui.oauth.use-basic-authentication-with-access-code-grant=false

# Mostrar esquemas en la documentación
springdoc.show-actuator=false
springdoc.show-login-endpoint=false

# Configuración de cache
springdoc.cache.disabled=false

# Configuración de validación
springdoc.model-and-view-allowed=false

# Configuración de respuestas por defecto
springdoc.default-consumes-media-type=application/json
springdoc.default-produces-media-type=application/json

# Configuración de ejemplos
springdoc.writer-with-default-pretty-printer=true